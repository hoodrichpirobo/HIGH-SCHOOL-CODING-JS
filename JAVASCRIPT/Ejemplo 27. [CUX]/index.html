<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 27. [CUX]</title>
    <script src="codigo.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <center>
       <table border="0">
       	<tr ><td colspan="4" id="pantalla"><output id="resultado" for="boton1 boton2 boton3" ></output></td></tr>
       	<tr>
       		<td><button type="button" id="boton1">1</button></td>
       		<td><button type="button" id="boton2">2</button></td>
       		<td><button type="button" id="boton3">3</button></td>
       		<td><button type="button" id="boton+">+</button></td>
       	</tr>
       	<tr>
       		<td><button type="button" id="boton4">4</button></td>
       		<td><button type="button" id="boton5">5</button></td>
       		<td><button type="button" id="boton6">6</button></td>
       		<td><button type="button" id="botonresta">-</button></td>
       	</tr>
       	<tr>
       		<td><button type="button" id="boton7">7</button></td>
       		<td><button type="button" id="boton8">8</button></td>
       		<td><button type="button" id="boton9">9</button></td>
       		<td><button type="button" id="boton*">*</button></td>
       	</tr>
       	<tr>
       		<td><button type="button" id="botonborrar">C</button></td>
       		<td><button type="button" id="boton0">0</button></td>
       		<td><button type="button" id="botoncoma">.</button></td>
       		<td><button type="button" id="botonigual">=</button></td>
       	</tr>
       </table>
        <h1>Calculadora.</h1>
</center>
     <br> 
       	
</body>
</html>
